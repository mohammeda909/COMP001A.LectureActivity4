<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Navigation and Footer</title>
</head>
<body>

    <!-- Header section -->
    <header>
        <!-- Navigation bar -->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="tables.html">Tables</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li><a href="media.html">Media</a></li>
            </ul>
        </nav>
        <!-- Page title -->
        <h1>Welcome to the Web Page</h1>
    </header>

    <!-- Main content -->
    <main>
<!-- Beginning of the form element -->
<form action="/submit" method="post">
    <!-- Label and text input field -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
    <br> <!-- adds a line break -->

    <!-- Label and password input field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <br>

    <!-- Label and email input field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com">
    <br>

    <!-- Label and number input field -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100">
    <br>

    <!-- Radio buttons for gender selection -->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <br>

    <!-- Checkbox for newsletter subscription -->
    <!--
    <label for="subscribe">Subscribe to newsletter</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <br>
    -->

    <!-- Dropdown select for country selection -->
    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <!-- ... other options -->
    </select>
    <br>

    <!-- Textarea for additional comments -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    <br>

    <!-- File input for uploading files -->
    <label for="file">Upload your photo:</label>
    <input type="file" id="file" name="file">
    <br>

    <!-- Hidden input field (not visible to users) -->
    <input type="hidden" id="userId" name="userId" value="12345">
    <br>

    <!-- Range input for selecting a value within a range -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="10">
    <br>

    <!-- Date input for selecting a date -->
    <label for="birthdate">Birth Date:</label>
    <input type="date" id="birthdate" name="birthdate">
    <br>

    <!-- Color input for selecting a color -->
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor">
    <br>

    <!-- Submit button to submit the form -->
    <input type="submit" value="Submit">
    <!-- Reset button to reset the form fields -->
    <input type="reset" value="Reset">
</form>
<!-- End of the form element -->
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 mohammed ali. All rights reserved.</p>
        <p><a href="https://github.com/mohammeda909" target="_blank">My GitHub Profile</a></p>
    </footer>

</body>
</html>
